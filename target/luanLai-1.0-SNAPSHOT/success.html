<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>登陆成功！</title>
        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: #f5f5f5;
                font-family: Arial, sans-serif;
                text-align: center;
            }
            
            h1 {
                margin-top: 100px;
                font-size: 48px;
                color: #2ecc71;
            }
            
            p {
                margin-top: 30px;
                font-size: 24px;
                color: #333;
            }
            
            a {
                display: inline-block;
                margin-top: 50px;
                padding: 10px 20px;
                border-radius: 5px;
                background-color: #2ecc71;
                color: #fff;
                font-size: 18px;
                text-decoration: none;
                transition: background-color 0.3s ease;
            }
            
            a:hover {
                background-color: #27ae60;
            }
        </style>
    </head>
    
    <body>
        <h1>Login Success!</h1>
        <p>您的账号哈希为：</p>
        <p id="myDiv"></p>
        <a href="user.html">前往首页</a>
        <script>
            $.ajax({
                url: "/RegisterServlet",
                type: "get",
                success: function (data) {
                    $('#myDiv').text(data);
                },
                
                error: function (xhr, status, error) {
                    console.log("请求发生错误：" + error);
                }
            });
        </script>
    </body>
</html>
