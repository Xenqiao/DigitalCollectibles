<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>铸造藏品展示</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
            }
            
            h1 {
                text-align: center;
                margin-top: 50px;
            }
            
            .container {
                display: flex;
                flex-wrap: wrap;
                justify-content: flex-end;
                align-items: flex-end;
                margin: 50px auto;
                max-width: 1200px;
            }
            
            .item {
                flex-grow: 1;
                flex-basis: calc(25% - 20px);
                margin: 10px;
                background-color: #fff;
                box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
                overflow: hidden;
                cursor: pointer;
                transition: transform 0.2s ease-out;
                position: relative;
            }
            
            .item:hover {
                transform: scale(1.05);
            }
            
            .item img {
                width: 100%;
                height: auto;
                object-fit: cover;
            transition: transform 0.2s
            }
            
            .item:hover img {
                transform: scale(1.1);
            }
            
            .item .info {
                padding: 10px;
            }
            
            .item h2 {
                margin: 0;
                font-size: 20px;
                font-weight: bold;
            }
            
            .item p {
                margin: 0;
                font-size: 16px;
                color: #666;
            }
            
            .item .price {
                margin-top: 10px;
                font-size: 24px;
                font-weight: bold;
                color: #c00;
            }
            
            .item:before {
                content: "";
                position: absolute;
                bottom: 0;
                right: 0;
                width: 25%;
                height: 25%;
                background-color: rgba(255, 255, 255, 0.8);
                z-index: 1;
            }
            
            .item:nth-child(6n+1):before {
                content: none;
            }
        </style>
    </head>
    <body>
        <h1>铸造藏品展示</h1>
        
        <div class="container">
            <div class="item">
                <img src="jpg/my.jpg" alt="Item 1">
                <div class="info">
                    <h2>青铜鹿</h2>
                    <p> 东周时期的青铜器，高度 19 厘米。</p>
                    <div class="price">¥ 120,000</div>
                </div>
            </div>
            <div class="item">
                <img src="jpg/my.jpg" alt="Item 2">
                <div class="info">
                    <h2>铜鼓</h2>
                    <p>春秋战国时期的青铜器，直径 35 厘米。</p>
                    <div class="price">¥ 95,000</div>
                </div>
            </div>
            <div class="item">
                <img src="jpg/my.jpg" alt="Item 3">
                <div class="info">
                    <h2>黄铜鱼</h2>
                    <p>明代时期的铜器，长度 14 厘米。</p>
                    <div class="price">¥ 45,000</div>
                </div>
            </div>
            <div class="item">
                <img src="jpg/my.jpg" alt="Item 4">
                <div class="info">
                    <h2>金龙饰件</h2>
                    <p>汉代时期的金器，长度9 厘米。</p>
                    <div class="price">¥ 250,000</div>
                </div>
            </div>
            <div class="item">
                <img src="jpg/my.jpg" alt="Item 5">
                <div class="info">
                    <h2>银簋</h2>
                    <p>清代时期的银器，直径 25 厘米。</p>
                    <div class="price">¥ 80,000</div>
                </div>
            </div>
            
            
            <div class="item">
                <img src="jpg/my.jpg" alt="Item 6">
                <div class="info">
                    <h2>玉琮</h2>
                    <p>商代时期的玉器，长度 12 厘米。</p>
                    <div class="price">¥ 180,000</div>
                </div>
            </div>
        </div>
    </body>
</html>
