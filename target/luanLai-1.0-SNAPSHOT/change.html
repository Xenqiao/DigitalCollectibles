<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>修改账号信息</title>
        <style>
            /* 设置表单样式 */
            form {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 50px;
            }
            
            /* 设置表单输入框样式 */
            input[type="text"], input[type="password"] {
                width: 300px;
                height: 30px;
                font-size: 30px;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                
            }
            
            /* 设置表单提交按钮样式 */
            input[type="submit"] {
                width: 150px;
                padding: 10px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>修改账号信息</h1>
        <form action="" method="post">
            <label for="username">新的用户名：</label>
            <input type="text" id="username" name="username">
            <label for="password">原密码：</label>
            <input type="password" id="password" name="password">
            
            <label for="new-password">新的密码：</label>
            <input type="password" id="new-password" name="new-password">
            <label for="new-password">重复新的密码：</label>
            <input type="password" id="new-password2" name="new-password">
            
            
            <input type="submit" value="提交">
        </form>
    </body>
</html>
