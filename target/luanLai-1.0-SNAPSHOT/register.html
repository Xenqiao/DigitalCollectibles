<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>注册页面</title>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-family: "微软雅黑", sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 100px;
            font-size: 48px;
            color: #2ecc71;
            letter-spacing: 1em;
        }


        input[type="text"]::placeholder,
        input[type="password"]::placeholder{
            font-size: 13px;
        }

        input[type="text"],
        input[id="password"] {
            width: 300px;
            height: 40px;
            margin: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 25px;
            text-align: left;
        }

        input[id="confirm-password"] {
            width: 271px;
            height: 40px;
            margin: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 25px;
            text-align: left;
        }

        input[type="button"] {
            font-size: 24px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 20px auto 40px;
            transition: transform 0.2s ease-in-out;
        }

        input[type="button"]:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
<h1>欢迎使用</h1>
<form id="register-form">
    <label for="password"> 账号：</label>
    <input type="text"
           id="username"
           placeholder="账号格式为小写字母或数字，长度为1至10位"
    />
    <br>

    <label for="password"> 密码：</label>
    <input type="password" id="password" required placeholder="密码要求全部是小写字母或数字，长度为1至10位"/>
    <br>
    <label for="password">重复密码：</label>
    <input type="password" id="confirm-password" required placeholder="请再次输入您的密码"/>
    <br>
    <input type="button" value="确认注册" onclick="register()"/>
</form>
</body>
</html>
